<script src="js/venda.js"></script>






<div class="modal fade in" id="modal" tabindex="-1" role="dialog">
    <form role="form" id="modalFormVenda" method="POST" name="modalFormVenda">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Venda</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-5">
                            <label for="nome_cliente" style='font-family: Roboto, Helvetica, sans-serif;color: black; font-size: 14px;'>Nome do Cliente<span style="color: red;">*</span></label>
                            <select id="nome_cliente" name="nome_cliente" required class="custom-select" style="font: 14px, Roboto, Helvetica, sans-serif;color: black;">
                                <option selected value="Selecione" selected="">Selecione</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label for="sabor_picole" style='font-family: Roboto, Helvetica, sans-serif;color: black; font-size: 14px;'>Sabor do Picolé<span style="color: red;">*</span></label>
                            <select id="sabor_picole" name="sabor_picole" required class="form-control" onchange="mostraPreco()">
                                <option selected value="Selecione" selected="">Selecione</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                                <label for="preco" style='font-family: Roboto, Helvetica, sans-serif;color: black; font-size: 14px;'>Preço (R$)</label>
                                <input id="preco" name="preco" type="text" class="form-control" disabled></input>
                                <br>
    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="quantidade" style='font-family: Roboto, Helvetica, sans-serif;color: black; font-size: 14px;'>Quantidade<span style="color: red;">*</span></label>
                            <input id="quantidade" name="quantidade" type="number" class="form-control" min="1" required onfocusout="calculaTotal(this)" value="1"/>

                        </div>
                        <div class="col-sm-3">
                            <label for="total" style='font-family: Roboto, Helvetica, sans-serif;color: black; font-size: 14px;'>Total (R$)</label>
                            <input id="total" name="total" type="text" class="form-control" disabled></input>

                        </div>
                        <div class="col-sm-5">
                            <label for="data_venda" style='font-family: Roboto, Helvetica, sans-serif;color: black; font-size: 14px;'>Data da Venda</label>
                            <input id="data_venda" name="data_venda" type="date" class="form-control" disabled />

                        </div>
                        
                    </div>

                </div>
                <div class="clearfix"></div>
                <div class="modal-footer">
                        <p style="font-family: Roboto, Helvetica, sans-serif;color:black;font-weight: bold; font-size: 14px; margin-right: 28%; white-space: nowrap; ">Preenchimento Obrigatório(<span style="color: red">*</span>)</p>
                        
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="salvar_venda" name="salvar_venda">Salvar</button>
                </div>
            </div>
        </div>
    </form>
</div>

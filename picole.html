<div class="modal fade in" id="modal" tabindex="-1" role="dialog">
    <form role="form" id="modalFormPicole" method="POST" name="modalFormPicole">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Picole</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="sabor" style='font: 14px, Roboto, Helvetica, sans-serif;color: black;'>Sabor<span style="color: red;">*</span></label>
                            <input id="sabor" name="sabor" type="text" class="form-control" required=""></input>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm-8">
                            <label for="preco" style='font: 14px, Roboto, Helvetica, sans-serif;color: black;'>Preço<span style="color: red;">*</span></label>
                            <input id="preco" name="preco" type="text" class="form-control" required=""></input>

                        </div>

                        <div class="col-sm-4">
                            <label for="quantidade">Quantidade<span style="color: red;">*</span></label>
                            <input id="quantidade" name="quantidade" type="number" class="form-control" min="1" value="1"></input>

                        </div>
                    </div>

                </div>
                <div class="clearfix"></div>
                <div class="modal-footer">
                    <p style="font-family: Roboto, Helvetica, sans-serif;color:black;font-weight: bold; font-size: 14px; margin-right: 28%; white-space: nowrap; ">Preenchimento Obrigatório(<span style="color: red">*</span>)</p>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" name="salvar_picole" id="salvar_picole">Salvar</button>
                </div>
            </div>
        </div>
    </form>
</div>
